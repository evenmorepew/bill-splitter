name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Test
    steps:
    - name: My Hello World
      env:
        MY_SECRET: ${{ secrets.TEST_SECRET }}
        MY_VAR: ${{ vars.TEST_VAR }}
        MY_KEY: ${{ secrets.SSH_KEY }}
      run: |
        mkdir ssh
        echo "$MY_KEY" > ~/ssh/id_rsa
        ls ~/ssh
